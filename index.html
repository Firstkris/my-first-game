<!DOCTYPE html>
<html lang="en" id="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://kit.fontawesome.com/7dbacef985.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>

<body>
    <div class="info " id="starScreen">
        <h2>Welcome!</h2>
        <button id="btn" onclick="start()">START</button>
        <h4>Press<span> start</span> to begin <br> to move press <span> W, A, S </span> or <span>D</span></h4>
    </div>

    <div class="canvasdiv" id="canvasdiv" style="display: none;">
        <div class="effect" id="overlappingDiv"></div>
        <div class="hpbar1">
            <p>Enemy</p>
        </div>
        <div class="hpbar2"></div>

        <canvas id="canvas"></canvas>

        <div class="battleData">
            <div class="ability">
                <button class="atk">Attack</button>
                <button class="atk">Attack</button>
                <button class="atk">Attack</button>
                <button class="atk">Attack</button>
                <!-- <div class="box_ability1">Attack1</div>
                <div class="box_ability2">Attack2</div>
                <div class="box_ability3">Attack3</div>
                <div class="box_ability4">Attack4</div> -->
            </div>

            <div class="battleMenu">
                <h1>Menu</h1>
            </div>
        </div>


    </div>

    <div class="ctrl">
        <div></div>
        <button id="w" class="btn-ctrl">W</button>
        <button id="a" class="btn-ctrl">A</button>
        <button id="s" class="btn-ctrl">S</button>
        <button id="d" class="btn-ctrl">D</button>
    </div>
    <button id="soundbtn" onclick="soundoff()">  
        <i class="fa-solid fa-volume-xmark"></i>  </button>

    <button id="soundbtn" onclick="soundon()">
    <i class="fa-solid fa-volume-high"></i> </button>



    <!-- <audio src="./sound/Back Home.wav " id="maintheme "> </audio> -->


</body>

</html>
